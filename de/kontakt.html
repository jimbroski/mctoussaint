<section class="content">
  <h2>{{ page.titel }}</h2>
  <form class="" action="danke.html" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" value="" placeholder="Max Mustermann" required>
    <label for="email">Email:</label>
    <input type="email" name="email" value="" placeholder="maximilia@musterfrau.de" required>

    <label for="booking">
      <input type="checkbox" id="booking" name="booking" value="">
      <span class="editable">Ich möchte ein Event buchen.</span>
    </label>

    <div class="formgroup booking__date">
      <label for="datum">Datum (optional):</label>
      <input type="date" name="datum" value="">
    </div>

    <div class="formgroup">
      <label for="nachricht">Nachricht:</label>
      <textarea name="nachricht" placeholder="Nachricht ..." required></textarea>
    </div>

    <label class="gdpr_check" for="gdpr_check">
      <input type="checkbox" name="gdpr_check" id="gdpr_check" required>
      <small class="editable">Mit der Nutzung dieses Formulars erklären Sie sich mit der Speicherung und Verarbeitung Ihrer Daten durch diese Webseite und der Weiterleitung an meinen Servicedienstleister einverstanden.</small>
    </label>

    <input type="hidden" name="_subject" value="Webseite Kontaktformular">
    <input type="hidden" name="_to" value="marie.toussaint@gmx.de">
    <input type="text" name="_gotcha" style="display: none;">

    <div class="formgroup">
      <input type="submit" name="senden" value="Absenden">
    </div>
  </form>
</section>
