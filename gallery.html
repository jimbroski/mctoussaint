---
_options:
  layout:
    hidden: true
  style_id:
    hidden: true
style_id: gallery
layout: page

<section class="content">
  <h2>{{ page.titel }}</h2>

  <div class="gallery">
    {% for img in site.data.galerie_bilder %}
      {% assign file_name = img.galerie_image | split: '/' | last %}
      {% asset '{{ file_name }}' magick:resize=520 %}
    {% endfor %}
  </div>
</section>
